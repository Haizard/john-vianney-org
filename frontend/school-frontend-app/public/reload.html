<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloading Application...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Reloading Application</h1>
  <p>Please wait while we clear your browser cache and reload the application with the latest version...</p>
  
  <script>
    // Clear browser cache by adding a timestamp to the URL
    function clearCacheAndReload() {
      // Clear localStorage cache
      localStorage.removeItem('lastCacheCleared');
      localStorage.setItem('lastCacheCleared', Date.now().toString());
      
      // Force reload the main page with cache busting
      const timestamp = Date.now();
      window.location.href = `/?_t=${timestamp}`;
    }
    
    // Wait 2 seconds before redirecting
    setTimeout(clearCacheAndReload, 2000);
  </script>
</body>
</html>
